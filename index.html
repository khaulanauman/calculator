<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclulator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Coda+Caption" />
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <p id="welcome">Khaula's Calculator</p>
    <div class="container">
        <textarea id="input" name="input" ></textarea>
        <div class="buttons">
            <div class="right-buttons">
                <div class="extra-buttons">
                    <button id="clearButton">AC</button>
                    <button id="delButton">โซ</button>
                </div>
                <div class="num-buttons">
                    <div class="row">
                        <button id="one">1</button>
                        <button id="two">2</button>
                        <button id="three">3</button>
                    </div>
                    <div class="row">
                        <button id="four">4</button>
                        <button id="five">5</button>
                        <button id="six">6</button>
                    </div>
                    <div class="row">
                        <button id="seven">7</button>
                        <button id="eight">8</button>
                        <button id="nine">9</button>
                    </div>
                    <div class="row">
                        <button id="zero">0</button>
                        <button id="decimal">.</button>
                    </div>
                </div>
            </div>
            <div class="function-buttons">
                <button id="addButton">+</button>
                <button id="subButton">-</button>
                <button id="multiplyButton">X</button>
                <button id="divideButton">รท</button>
                <button id="equalButton">=</button>
            </div>
        </div>
    </div>
</body>
</html>
