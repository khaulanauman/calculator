<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclulator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Coda+Caption" />
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <p id="welcome">Khaula's Calculator</p>
    <div class="container">
        <textarea id="input" name="input" ></textarea>
        <div class="buttons">
            <div class="left-buttons">
                <div class="extra-buttons">
                    <button id="clearButton">AC</button>
                    <button id="delButton">โซ</button>
                </div>
                <div class="num-buttons">
                    <div class="row">
                        <button class="click-button">1</button>
                        <button class="click-button">2</button>
                        <button class="click-button">3</button>
                    </div>
                    <div class="row">
                        <button class="click-button">4</button>
                        <button class="click-button">5</button>
                        <button class="click-button">6</button>
                    </div>
                    <div class="row">
                        <button class="click-button">7</button>
                        <button class="click-button">8</button>
                        <button class="click-button">9</button>
                    </div>
                    <div class="row">
                        <button class="click-button">0</button>
                        <button class="click-button">.</button>
                    </div>
                </div>
            </div>
            <div class="function-buttons">
                <button class="click-button">+</button>
                <button class="click-button">-</button>
                <button class="click-button">X</button>
                <button class="click-button">รท</button>
                <button id="equalButton">=</button>
            </div>
        </div>
    </div>
</body>
</html>
